<mat-toolbar color="primary" class="mat-elevation-z6">
  <button (click)="sidenav.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>RegistrAPP</span>
  <span class="espacio-toolbar"></span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav [fixedInViewport]="true" #sidenav [opened]="false" mode="push">
    <button (click)="sidenav.toggle()" mat-icon-button><mat-icon>close</mat-icon></button>
    <mat-nav-list>
      <mat-list-item>
        <button mat-button><mat-icon>account_circle</mat-icon>Perfil</button>
      </mat-list-item>
    </mat-nav-list>
    <div class="flex-container">
      <button mat-raised-button color="warn" routerLink="/inicio-sesion" (click)="sidenav.close()"  >Cerrar Sesion</button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div [ngStyle]="{ 'margin-left.em': sidenavWidth - 4 }">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
